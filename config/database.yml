default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: Locadora_development

test:
  <<: *default
  database: Locadora_test

production:
  <<: *default
  database: <%= ENV['DATABASE_URL'] %>
  # username: Locadora
  # password: <%= ENV['LOCADORA_DATABASE_PASSWORD'] %>
